{% extends 'layout.html' %}

<div class="row">

    <div class="col-md-5 p-5">
        <!-- FORM -->
        {% include 'components/form.html' %}
    </div>

    <!-- contactos -->
    <div class="col-md-7">
        {% for contact in contacts %}
        <div class="card mb-1 bg-black text-white">
            <div class="card-body py-2 px-3">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title h6">{{ contact.fullname}}</h5>
                    <div>
                        <a href="{{ url_for('contacts.update', id=contact.id) }}"
                            class="btn btn-dark btn-sm rounded-0">Editar</a>
                        <a href="{{ url_for('contacts.delete', id=contact.id) }}"
                            class="btn btn-danger btn-sm rounded-0">Eliminar</a>
                    </div>
                </div>
                <p class="card-text">{{ contact.email }}</p>
                <p class="card-text">{{ contact.phone }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
